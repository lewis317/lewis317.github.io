<html>
  <head>
    <title>Jake's Unit Converter</title>
    <link rel="stylesheet" type="text/css" href="./css/unitconverter.css">
  </head>
  <body>
    <h1 align=center>A Semi-Useful Unit Converter</h1>
    <p align=center> Input Value  <input type="text" Name="inputvalue" size=20></p>
    <p align=center> Input Units  
      <select id="inputunit">
        <option value="Inches">Inches
        <option value="Feet">Feet
        <option value="Yards">Yards
        <option value="Miles">Miles
        <option value="Meters">Meters
        <option value="Kilometers">Kilometers
      </select></p>  
    
    <p align=center> Output Units  
      <select id="outputunit">
        <option value="Inches">Inches
        <option value="Feet">Feet
        <option value="Yards">Yards
        <option value="Miles">Miles
        <option value="Meters">Meters
        <option value="Kilometers">Kilometers
      </select></p>
    
    <p align=center><button type="button" id="con" onclick="converter()">Convert</button></p>
        
      
    </body>
</html>
